        </ul>
    </header>

    <!-- 内容 -->
    <main id="main">
        <form class="login" action="javascript:;">
            <div class="form-item" data-msg="账号格式不匹配（只能包含字母、数字、下划线且字符个数不少于5个不多于10个）">
                <p>账号</p>
                <input id="username" type="text">
            </div>
            <div class="form-item" data-msg="密码格式不匹配（只能包含字母、数字、下划线，且不低于6个字符）">
                <p>密码</p>
                <input id="password" type="password">
            </div>
            <div class="form-item" data-msg="两次密码输入不一致">
                <p>再次输入</p>
                <input id="secPassword" type="password">
            </div>
            <div class="form-item" data-msg="手机号码格式不匹配">
                <p>手机号</p>
                <input id="tel" type="tel">
            </div>
            <div class="form-item" data-msg="邮箱格式不正确">
                <p>邮箱</p>
                <input id="email" type="email">
            </div>
            <div class="form-item verification-code-box" data-msg="验证码错误">
                <span class="random"></span>
                <input id="verificationCode" type="text" placeholder="请输入验证码">
            </div>
            <button class="regist">注册</button>
            <button class="backlogin">已有账号?请登录</button>
            <div class="explain">
                <h4>用户注册/登录说明：</h4>
                <p>注册用户名不可重复，一个手机号仅允许注册一次</p>
            </div>
        </form>
    </main>
