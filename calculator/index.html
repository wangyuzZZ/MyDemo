<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/index.css">
	<title>计算器</title>
</head>
<body>
<form id="form">
	<input id="inp" disabled placeholder="0"></input>
	<input type="button" value="1" id="one" class="button">
	<input type="button" value="2" id="two" class="button">
	<input type="button" value="3" id="three" class="button">
	<input type="button" value="4" id="four" class="button">
	<input type="button" value="5" id="five" class="button">
	<input type="button" value="6" id="six" class="button">
	<input type="button" value="7" id="seven" class="button">
	<input type="button" value="8" id="eight" class="button">
	<input type="button" value="9" id="nine" class="button">
	<input type="button" value="." id="dot" class="button">
	<input type="button" value="+" id="add" class="button">
	<input type="button" value="-" id="minus" class="button">
	<input type="button" value="*" id="ride" class="button">
	<input type="button" value="/" id="eliminate" class="button">
	<input type="button" value="=" id="equal" class="button">
	<input type="button" value="C" id="returnToZero" class="button">
</form>
<script src="/js/index.js"></script>
</body>
</html>
